<!DOCTYPE html>
<html lang="en" class="has-topbar has-bottombar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no;viewport-fit-contain;" />
    <title>香港联合拍卖</title>
    <link href="css/mui.min.css" type="text/css" rel="stylesheet"/>
    <!--link rel="stylesheet" type="text/css" href="css/app.css" /-->
    <link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
    <link rel="stylesheet" type="text/css" href="css/iphonex.css" />

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script src="js/mui.min.js"></script>
    <script src="js/mui.picker.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/mui.zoom.js"></script>
    <script src="js/mui.previewimage.js"></script>
    
    <script src="js/common.js"></script>

    <script type="text/javascript" charset="utf-8">
      
      mui.init({
				swipeBack:true //启用右滑关闭功能
      });
      
      window.auths = null;
      window.shares = null;
      window.sharewx = null;
      window.wgtVer = null;
			window.storage = window.localStorage;
			
      document.addEventListener( "plusready", function(){
        // 扩展API加载完毕，现在可以正常调用扩展API
        plus.oauth.getServices( function(services){
          window.auths = services;
        }, function(e){
          alert( "获取分享服务列表失败："+e.message+" - "+e.code );
        } );

        plus.share.getServices(function(services){
          window.shares = services;
          for(var i in services){
            if('weixin' == services[i].id){
              window.sharewx = services[i];
            }
          }
        }, function(e){
          alert( "获取分享服务列表失败："+e.message );
        });

        plus.runtime.getProperty(plus.runtime.appid, function(inf){  
					console.log(inf.version);
          window.wgtVer=inf.version;  
        });  
      }, false);
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="dist/build.js?v=1.905273"></script>
  </body>
</html>
